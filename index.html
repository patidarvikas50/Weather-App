<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Know Your Place's Weather</h2>
    </div>
    <div class="container">
      <label for="input">Enter City:</label>
      <input type="text" id="input" placeholder="City name..." />
      <button id="searchBtn">Search</button>
      <div class="result">
        <p><strong>City Name:</strong> <span id="cityName">-</span></p>
        <p><strong>Temperature:</strong> <span id="temperature">-</span></p>
        <p><strong>Time:</strong> <span id="time">-</span></p>
        <p><strong>country:</strong> <span id="country">-</span></p>
        <p><strong>region:</strong> <span id="region">-</span></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
